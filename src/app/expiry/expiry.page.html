<ion-content class="body">
  <ion-toolbar class="menutool"> 
    <ion-buttons slot="start">
      <ion-menu-button  class="custom" id="content" ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="header">
    <div class="total">
      <ion-input ><ion-label>Total:</ion-label></ion-input>
    </div>
    <div class="Inventorygroup">
      <h1 class="categ1">Expiry</h1>
      <ion-item class="list">
        <ion-label>Select Category</ion-label>
        <ion-select   [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="">
          <ion-select-option value="drink">Drink</ion-select-option>
          <ion-select-option value="Frozen Foods">Frozen</ion-select-option>
          <ion-select-option value="Food">Food</ion-select-option>
          <ion-select-option value="All">All</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-toolbar>
  <ion-toolbar class="footer">
    <ion-grid>
      <ion-row>
      <ion-col col-4>
        <ion-buttons end (click)="onClick()" fill="clear" routerLink="/stock">
          <ion-icon  name="cart" ></ion-icon> 
      </ion-buttons>
      <ion-labels class="inventory" routerLink="/stock">Inventory</ion-labels>
    </ion-col>
    <ion-col col-4>
      <ion-buttons end (click)="onClick()" fill="clear"  routerLink="/shoppinglist">
          <ion-icon name="list" ></ion-icon>
      </ion-buttons >  
      <ion-labels class="shopping"  routerLink="/shoppinglist">Shopping List </ion-labels>
    </ion-col>
    <ion-col col-4>
      <ion-buttons end (click)="onClick()" fill="clear" routerLink="/expiry">
          <ion-icon name="alert" color="primary"></ion-icon>
      </ion-buttons>
      <ion-labels class="exp" routerLink="/expiry">Expiry</ion-labels>
    </ion-col>
    </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="note">
    <img src="assets/img/expiry.png" alt="">
    <ion-label>{{note}}</ion-label>
  </div>

  </ion-content>

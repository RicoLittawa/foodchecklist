<ion-content padding>
  <div class="logo"><img src="assets/logo/logov2.png" alt=""></div>
  <div class="header">
     <h2>FoodChecklist</h2>
     <h3>Login</h3>
  </div> 
 
  <form  class="form" (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
      </ion-item>
 
   
 
      
  </form>
  <ion-button class="loginbtn" type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>

  <div class="forgot">
    <h3 >Forgot password?</h3>
  </div>
  <div class="footer">
    <h3 > Dont have an account?<a routerLink="/register">Register</a> </h3>
  </div>
</ion-content>

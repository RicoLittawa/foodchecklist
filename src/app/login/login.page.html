<ion-content padding>
  <div class="logo"><img src="assets/logo/logov2.png" alt=""></div>
  <div class="header">
     <h2>FoodChecklist</h2>
     <h3>Login</h3>
  </div> 

    <ion-list >
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
   
    </ion-list>
    <ion-button class="loginbtn"  (click)="login()">Login</ion-button>

  <div class="forgot">
    <h3 >Forgot password?</h3>
  </div>
  <div class="footer">
    <h3 > Dont have an account?<a routerLink="/register">Register</a> </h3>
  </div>
</ion-content>
